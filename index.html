<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hacker News Alpine - Baumannzone</title>
  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.11.1/dist/cdn.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="main.js"></script>
</head>

<body class="bg-gray-100">
  <div class="mx-auto max-w-4xl px-4 sm:px-6 lg:px-8">
    <header>
      <div class="hidden sm:block">
        <div class="border-b border-gray-200">
          <nav class="-mb-px flex justify-center space-x-4" aria-label="Tabs">
            <a href="/" class="border-cyan-500 text-cyan-600 whitespace-nowrap py-2 px-1 border-b-2 font-medium text-sm"
              aria-current="page">Top</a>
            <a href="/new.html"
              class="border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300 whitespace-nowrap py-2 px-1 border-b-3 font-medium text-sm">New</a>
          </nav>
        </div>
      </div>
    </header>

    <section x-data="{ items: [], currentPage: 1 }" x-init="items = await getItems('top', currentPage)">
      <ul role="list" class="space-y-3">
        <template x-for="item, index in items" :key="item.id">
          <li class="flex bg-white px-4 sm:px-6 py-4 shadow rounded-md divide-x">
            <div class="flex flex-col items-center pr-4">
              <span>â–²</span>
              <span x-text="item.points" class="text-gray-400 text-sm font-medium w-10 text-center tabular-nums"></span>
            </div>
            <div class="pl-4">
              <!-- Check if item has domain -->
              <template x-if="item.hasOwnProperty('domain')">
                <a :href="item.url" target="_blank" rel="noopener noreferrer" class="block">
                  <span x-text="item.title" class="text-bold text-gray-900"></span>
                </a>
              </template>

              <!-- Check if item has no domain -->
              <template x-if="!item.hasOwnProperty('domain')">
                <a :href="buildItemLink(item.id)">
                  <p>
                    <span x-text="item.title" class="text-bold text-gray-900"></span>
                  </p>
                </a>
              </template>

              <div class="flex space-x-4 text-xs text-gray-600">
                <!-- Check if item has user -->
                <div>
                  <template x-if="item.hasOwnProperty('user') && item.user !== null">
                    <div>
                      <span>by</span>
                      <a :href="buildUserLink(item.user)"
                        class="font-medium underline decoration-cyan-500/40 decoration-2" x-text="item.user"></a>
                      </a>
                    </div>
                  </template>
                </div>
                <span x-text="item.time_ago"></span>
                <a :href="buildItemLink(item.id)" class="font-medium underline decoration-cyan-500/40 decoration-2">
                  <span x-text="item.comments_count"></span>
                  comments
                </a>
                <!-- Check if item has domain -->
                <template x-if="item.hasOwnProperty('domain')">
                  <span x-text="item.domain"></span>
                </template>
              </div>
            </div>

          </li>
        </template>
      </ul>
    </section>
  </div>



</body>

</html>
